<div class="popup-edit-atlas">
	<section class="popup-content">
		<div class="close"><input type="button" class="next-variation-change" value="<%-: common.editableArea.close | editAttr: ['common.editableArea.close', fc, 'value'] %>"></div>
		<h1><%-: common.editableArea.title | editText: ['common.editableArea.title', fc] %></h1>
		<div id="wysiwyg"></div>
		<div class="templates">
			<div class="template html">
				<hr>
				<label><span class="info"></span> <ins class="wysiwyg link"><%-: common.editableArea.wysiwyg | editText: ['common.editableArea.htmlInfo', fc] %></ins><del class="plaintext link"><%-: common.editableArea.plainText | editText: ['common.editableArea.htmlInfo', fc] %></del></label>
				<textarea cols="30" rows="6"></textarea>
				<span class="source"><em><%-: common.editableArea.sourceInfo | editText: ['common.editableArea.sourceInfo', fc] %></em></span>
			</div>
			<div class="template text">
				<hr>
				<label><span class="info"></span></label>
				<input type="text">
				<span class="source"><em><%-: common.editableArea.sourceInfo | editText: ['common.editableArea.sourceInfo', fc] %></em></span>
			</div>
			<div class="insert"></div>
		</div>
		<hr>
		<div id="wysiwyg-bottom"></div>
		<div class="submit">
			<label><input type="button" class="next-variation-change" value="<%-: common.editableArea.next | editAttr: ['common.editableArea.next', fc, 'value'] %>"></label>
			<label><input type="button" class="update-variation-change" value="<%-: common.editableArea.submit | editAttr: ['common.editableArea.submit', fc, 'value'] %>"></label>
		</div>
	</section>
</div>
